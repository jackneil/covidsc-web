<html lang="en">

<head>
  <meta charset="utf-8">

  <base href="/">
  <link rel='manifest' href='./src/manifest.json'>

    html,

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    };
